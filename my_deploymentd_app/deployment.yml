kind: Deployment
apiVersion: apps/v1
metadata:
  name: mydeployment

spec:  
  replicas: 4
  selector:
    matchLabels:
      name: deployment

  template:
    metadata:
      labels:
        name: deployment

    spec:
      containers:
       - name: c00
         image: httpd
         
         ports:
          - containerPort: 80     # this is the container port
             
